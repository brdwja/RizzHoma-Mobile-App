name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  continuous_integration:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Flutter 3.22.1 (Dart 3.5.3)
      run: |
        git clone https://github.com/flutter/flutter.git --branch 3.22.1 --depth 1
        echo "$GITHUB_WORKSPACE/flutter/bin" >> $GITHUB_PATH
        echo "FLUTTER_HOME=$GITHUB_WORKSPACE/flutter" >> $GITHUB_ENV
        $GITHUB_WORKSPACE/flutter/bin/flutter doctor

    - name: Run flutter pub get
      run: $FLUTTER_HOME/bin/flutter pub get

    - name: Build debug APK
      run: $FLUTTER_HOME/bin/flutter build apk --debug
